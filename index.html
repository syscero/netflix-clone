<!DOCTYPE html>

<head>

    <title>NETFLIX CLONE</title>

<body onload="init()">

            <h2 class="logo">NETPHLIX</h2>

                <a href="#">Início teste Trace Proj Ágil (agora sim, tarefa)</a>
